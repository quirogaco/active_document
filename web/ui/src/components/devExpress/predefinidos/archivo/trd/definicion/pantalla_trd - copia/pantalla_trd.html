    <div class="row justify-content-center">
        
        <div class="col-10">

            <DxLoadPanel
                v-model:visible = "indicador_visible" 
                message         = "Por favor espere"               
                shading-color   = "rgba(0,0,0,0.4)"
            />

            <div class="shadow p-3 bg-light rounded">

                <DxForm
                    ref        = "forma"
                    id         = "pantalla_trd"
                    :form-data = "parametros.trd_datos"
                >                
            
                </DxForm>

                <DxToolbar
                    ref = "barra"
                    :items = "barra_botones"
                />

            </div>   
            
    </div>                  

    <div class="p-2 "></div>

        <div v-if="arbol_visible">
            <trd_arbol    
                ref = "componente_arbol"         
                :opciones = "opciones_arbol"
            />
        </div>
    
    </div>  
                

</div>
