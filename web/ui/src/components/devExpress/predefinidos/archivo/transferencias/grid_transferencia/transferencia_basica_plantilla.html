
<div class="container-fluid shadow p-3 mb-5 bg-body rounded">

    <ventana_emergente_accesos                 
        :opciones = "opciones_ventana"
        :key      = "emergente_key"
    />

    <DxLoadPanel
        v-model:visible = "indicador_visible" 
        message         = "Por favor espere"               
        shading-color   = "rgba(0,0,0,0.4)"
    />
    
    <div class="shadow p-1 mb-2 bg-light rounded">

        <DxDataGrid
            ref="grid"
            :data-source             = "fuente_datos"
            :selection               = "{ mode: 'single' }"
            :remote-operations       = "true"
            :allow-column-reordering = "true"
            :row-alternation-enabled = "true"
            :show-borders            = "true"
            :columns                 = "columnas"
            @toolbar-preparing       = "onToolbarPreparing"
            @content-ready           = "onContentReady"
            @row-dbl-click           = "dobleClick" 
            @row-updating            = "onRowUpdating"
        >
            <DxEditing
                :allow-updating="true"
                :useIcons="true"
            />
            
            <DxSearchPanel
                :visible                  = "true"
                :highlight-case-sensitive = "true"
                placeholder               = "Buscar"
                :width                    = "300"
            />

            <DxFilterRow 
                :visible="true" 
            />

            <DxPager
                :allowed-page-sizes="pageSizes"
                :show-page-size-selector="true"
            />

            <DxPaging 
                :page-size="10"
            />

            <template #programarButton>
                <DxButton
                    @click = "programar()"
                    icon   = "fas fa-plus-square"
                    text   = "Programar Transferencia"
                    type   = "success"  
                />
            </template>

            <template #recibirButton>
                <DxButton
                    @click = "recibir()"
                    icon   = "fas fa-angle-down"
                    text   = "Recibir Transferencia"
                    type   = "default"  
                />
            </template>

            <template #devolverButton>
                <DxButton
                    @click = "devolver()"
                    icon   = "fas fa-times-circle"
                    text   = "Devolver Transferencia"
                    type   = "danger"  
                />
            </template>

            <template #exportarlogButton>
                <DxButton
                    @click = "exportar_log()"
                    icon   = "fas fa-file-export"
                    text   = "Log"
                    type   = "success"  
                />
            </template>

        
        </DxDataGrid>
    </div>

</div>
