<div class="container-fluid">

    <archivo_expediente                   
        :parametros = "opciones_ventana"
        :key        = "emergente_key"
    />

    <div class="shadow p-3 bg-light rounded">

        <DxDataGrid
            ref="grid_archivos"
            :data-source="fuente_datos"
            :selection="{ mode: 'single' }"
            :remote-operations="true"
            :allow-column-reordering="true"
            :row-alternation-enabled="true"
            :word-wrap-enabled="true"
            :show-borders="true"
            :columns="columnas"
            width="100%"
            @toolbar-preparing="onToolbarPreparing"
            @cell-dbl-click="celda_doble_click"
            @cell-click="celda_click"

        >
            <DxSearchPanel
                :visible="true"
                :highlight-case-sensitive="true"
                placeholder="Buscar"
                :width="300"
            />

            <DxFilterRow 
                :visible="true" 
            />

            <DxPager
                :allowed-page-sizes="pageSizes"
                display-mode="full"
                :show-info="true"
                :show-navigation-buttons="true"
                :show-page-size-selector="true"
                :visible="true"
            />

            <DxPaging 
                :page-size="10"
            />

            <template #crearButton>
                <DxButton
                    @click = "crear()"
                    icon   = "fa-solid fa-file"
                    text   = "Agregar Documento"
                    type   = "success"  
                />
            </template>

            <template #crearAnexoButton>
                <DxButton
                    @click = "crearAnexo()"
                    icon   = "fa-solid fa-paperclip"
                    text   = "Agregar anexo a documento"
                    type   = "success"  
                />
            </template>

            <template #tipo_icono_plantilla="{ data }">
                <div v-html="plantilla_icono(data)"></div>
            </template>
        
        </DxDataGrid>   
    
    </div>         

</div>
