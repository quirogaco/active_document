<DxDataGrid
    ref                      = "dxGridRef"
    :height                  = "grid_attributes.height"
    :width                   = "grid_attributes.width"   
    :data-source             = "grid_attributes.dataSource.dataSource"
    :selection               = "grid_attributes.selection"
    :allow-column-reordering = "grid_attributes.allowColumnReordering"
    :allow-column-resizing   = "grid_attributes.allowColumnResizing"
    :row-alternation-enabled = "grid_attributes.rowAlternationEnabled"
    :show-borders            = "grid_attributes.showBorders"
    :word-wrap-enabled       = "grid_attributes.wordWrapEnabled"
    :remote-operations       = "grid_attributes.remoteOperations"
    :columns                 = "grid_attributes.columns"    
    :search-panel            = "grid_attributes.searchPanel"
    :filter-row              = "grid_attributes.filterRow"
    :pager                   = "grid_attributes.pager"
    :paging                  = "grid_attributes.paging"
    :export                  = "grid_attributes.export"
    :toolbar                 = "grid_attributes.toolbar"

    :access-key              = "grid_attributes.accessKey"
    :cache-enabled           = "grid_attributes.cacheEnabled"

    @row-click      = "events.rowClick"
    @cell-dbl-click = "events.cellDblClick"
>
</DxDataGrid>
