
<div class="container-fluid shadow p-3 mb-5 bg-body rounded">
    
    <ventana_emergente_archivo                  
        :opciones = "opciones_ventana_emergente_archivo"
        :key      = "emergente_key"
    />

    <div class="shadow p-1 mb-2 bg-light rounded">

        <DxDataGrid
            ref="grid"
            :data-source             = "fuente_datos"
            :selection               = "{ mode: 'single' }"
            :remote-operations       = "true"
            :allow-column-reordering = "true"
            :row-alternation-enabled = "true"
            :show-borders            = "true"
            :columns                 = "columnas"
            :word-wrap-enabled       = "true"
            @toolbar-preparing       = "onToolbarPreparing"
            @row-dbl-click           = "dobleClick"
        >
            <DxSearchPanel
                :visible                  = "true"
                :highlight-case-sensitive = "true"
                placeholder               = "Buscar"
                :width                    = "300"
            />

            <DxFilterRow 
                :visible="true" 
            />

            <DxPager
                :allowed-page-sizes="pageSizes"
                :show-page-size-selector="true"
            />

            <DxPaging 
                :page-size="10"
            />

            <template #cargarDocumento>
                <DxButton
                    @click = "cargar_documento()"
                    icon   = "fas fa-plus-square"
                    text   = "Cargar Pdf principal"
                    type   = "success"  
                />
            </template>

            <template #cargarAnexo>
                <DxButton
                    @click = "cargar_anexo()"
                    icon   = "fas fa-plus-square"
                    text   = "Cargar Anexos"
                    type   = "success"  
                />
            </template>

            <template #radicarButton>
                <DxButton
                    @click = "radicar()"
                    icon   = "fas fa-plus-square"
                    text   = "Radicar"
                    type   = "success"  
                />
            </template>

        
        </DxDataGrid>

    </div>

</div>
