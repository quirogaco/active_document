<div class="container-fluid shadow p-3 mb-5  rounded">

    <div class="row justify-content-center">
        
        <div class="col-10">

            <DxLoadPanel
                v-model:visible = "indicador_visible" 
                message         = "Por favor espere"               
                shading-color   = "rgba(0,0,0,0.4)"
            />

            <div class="shadow p-3 bg-light rounded">

                <DxForm
                    ref        = "forma"
                    id         = "configura_radicacion"
                    :form-data = "parametros.datos"
                    :col-count = 2
                >

                    <DxGroupItem
                        caption="Informaci贸n de canales de comunicaci贸n"
                    >
                        <DxSimpleItem

                            :editor-options = "opciones_web"
                        >
                            <DxLabel text="Canal WEB "/>

                        </DxSimpleItem>   
                    </DxGroupItem>

                    <DxGroupItem
                        caption="Informaci贸n de correo de notificaci贸n"
                    >

                            :editor-options = "opciones_notificacion_servidor_smtp"
                        >
                            <DxLabel text="Servidor SMTP"/>
                        </DxSimpleItem> 

                        <DxSimpleItem                
                            data-field      = "notificacion_puerto_smtp"
                            editor-type     = "dxNumberBox"
                            :editor-options = "opciones_notificacion_puerto_smtp"
                        >
                            <DxLabel text="Puerto SMTP"/>
                        </DxSimpleItem> 

                        <DxSimpleItem                
                            data-field      = "notificacion_usuario_smtp"
                            editor-type     = "dxTextBox"
                            :editor-options = "opciones_notificacion_usuario"
                        >
                            <DxLabel text="Cuenta de correo"/>
                        </DxSimpleItem> 

                        <DxSimpleItem                
                            data-field      = "notificacion_clave_smtp"
                            editor-type     = "dxTextBox"
                            :editor-options = "opciones_notificacion_clave"
                        >
                            <DxLabel text="Clave cuenta de correo"/>
                        </DxSimpleItem> 

                    </DxGroupItem>
                    
                    <DxEmptyItem/>
                    <DxEmptyItem/>  

                </DxForm>

                <DxToolbar
                    ref = "barra"
                    :items = "barra_botones"
                />

                <div class="p-3"></div> 

            </div>   
        
        </div> 
            
    </div> 
    
</div>
