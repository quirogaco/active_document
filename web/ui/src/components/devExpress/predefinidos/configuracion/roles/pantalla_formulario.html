<div class="container-fluid shadow p-3 mb-5  rounded">

    <div class="row justify-content-center">
        
        <div class="col-10">

            <DxLoadPanel
                v-model:visible = "indicador_visible" 
                message         = "Por favor espere"               
                shading-color   = "rgba(0,0,0,0.4)"
            />

            <div class="shadow p-3 bg-light rounded">

                <DxForm
                    ref        = "forma"
                    :id        = "forma_id"
                    :form-data = "parametros.datos"
                >

                    <DxSimpleItem
                        :visible        = false
                        data-field      = "id"
                    />          

                    <DxSimpleItem
                        data-field  = "nombre"
                        editor-type = "dxTextBox"
                    >
                        <DxLabel text="Nombre del role"/>
                        <DxRequiredRule message="Nombre es obligatorio"/> 
                        <DxStringLengthRule
                            :max="255"
                            message="Maximo 255 caracteres"
                        />                      
                    </DxSimpleItem>                           
                    
                    <DxSimpleItem                
                        data-field      = "opciones_id"
                        editor-type     = "dxTagBox"
                        :editor-options = "opciones_opciones"
                    >
                        <DxLabel text="Opciones del role"/>
                    </DxSimpleItem>    

                    <DxEmptyItem/>
                    <DxEmptyItem/>  

                </DxForm>

                <DxToolbar
                    ref = "barra"
                    :items = "barra_botones"
                />

            </div>   
        
        </div> 
            
    </div> 
    
</div>
